<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Test__Added_names</title>
		<link rel="stylesheet" type="text/css" href="css/screen.css">
		<link rel="stylesheet" type="text/css" href="../../css/fixed_button.css">
		<script src="js/jquery-1.4.2.min.js"></script>
		<script src="js/add_person.js"></script>
		<script src="js/media_player.js"></script>
	</head>
	<body>
		<div class="fixed-button">
			<div class="fixed-button__back">
				<a href="http://GSemikozov.github.io/">Back</a>
			</div>
			<div class="fixed-button__github">
				<a href="https://github.com/GSemikozov/Added_names">GitHub</a>
			</div>
		</div>
		<header class="copyright"><strong>Semikozov German</strong>
		<span> junior front-end developer</span> &copy;
		</header>
		<article class="content-wrapper">
			<div class="content">
				<div class="video-block">
					<video id="video-1" class="video" poster="images/video-poster-1.png">
						<source src="http://ie.microsoft.com/testdrive/ieblog/2011/nov/pp4_blog_demo.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' />
					</video>
					<div class="video__button-bar">
						<div class="play-button" id="play-pause" onclick="play()"></div>
						<div class="video-timer" id="timer">0:00</div>
					</div> 
					<div class="video-block__title"><a href="">Как создать успешный продукт</a></div>
				</div>
				<div class="entry-block">
					<h3 class="entry-block__header">Добавьте 10 знакомых человек:</h3>
					<div class="entry-block__progress-bar-wrapper">
						<progress id="progress" max="10" value="0" class="progress-bar"></progress>
						<!--[if IE 9]>
						<div class="ie"></div>
						<![endif]-->
						<span class="progress-bar__text"><span class="value">0</span> из <span class="max">10</span></span>
					</div>
					<div class="entry-block__inputs">
						<input type="text" maxlength="25" placeholder="Имя знакомого" tabindex="1" class="enter-name" id="name">
						<input type="button" value="Добавить (Enter)" tabindex="2" class="enter-button" onClick="addPerson()">
					</div>
					<div class="entry-block__added-names">
						<ul id="name-list"></ul>
					</div>
				</div>
			</div>
		</article>
	</body>
</html>
